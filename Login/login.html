<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/rese.css" />
    <link rel="stylesheet" href="/style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Faça seu Login <br />
          E entre para o nosso Time!
        </h1>
        <img
          class="img"
          src="/components/cat-astronaut-animate.svg"
          alt="Gato Astronauta"
        />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfied">
            <label for="usuario">Usúario</label>
            <input type="text" name="usuario" placeholder="Usúario" />
            <label class="Senha" for="Senha">Senha</label>
            <input type="password" name="Senha" placeholder="Senha" />
          </div>
          <br />
          <button class="btn-login">Login</button>
          <a href="/Cadastro/cadastro.html"
            ><button class="cadastre-se">Cadastre-se</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
